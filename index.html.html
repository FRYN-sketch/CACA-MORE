<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        #splash-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .heart {
            position: relative;
            width: 120px;
            height: 100px;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            left: 60px;
            top: 0;
            width: 60px;
            height: 100px;
            background: white;
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            75% { transform: scale(1.1); }
        }

        .loading-text {
            color: white;
            margin-top: 30px;
            font-size: 20px;
            letter-spacing: 3px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Main Content - Tema Romantis */
        #main-content {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        #main-content.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Background animasi love kecil */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 30px;
            animation: floatBg 15s infinite linear;
        }

        @keyframes floatBg {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container utama */
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        /* Card utama */
        .love-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .love-card:before {
            content: '‚ù§';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            color: rgba(255, 107, 107, 0.1);
            transform: rotate(15deg);
        }

        /* Judul */
        .title {
            color: #764ba2;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Quote romantis */
        .quote-box {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            position: relative;
        }

        .quote-box:before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.5);
            font-family: Georgia, serif;
        }

        .quote-text {
            color: white;
            font-size: 16px;
            line-height: 1.6;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        /* Tombol utama */
        .love-button {
            display: inline-block;
            margin-top: 20px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .love-button:before {
            content: '‚ù§';
            margin-right: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        /* Footer */
        .footer-text {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            letter-spacing: 1px;
        }

        .footer-text:before,
        .footer-text:after {
            content: ' ‚ù§ ';
            color: #ff6b6b;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .love-card {
                padding: 40px 25px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .quote-box {
                padding: 20px;
            }
        }
    </style>
</head>

    .front {

</style>

<div class="flip-container" onclick="explodeLove(event)">

<script>
    function explodeLove(e) {
        for(let i=0; i<20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = '‚ù§';
            p.style.left = e.clientX + 'px';

            <p class="footer-text">Made with love for you</p>

    <script>
        // Splash screen love melayang
        function createSplashHearts() {
            const splash = document.getElementById('splash-screen');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['‚ù§', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    splash.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 200);
            }
        }

        createSplashHearts();

        // Background hearts di main content
        function createBgHearts() {
            const container = document.getElementById('bgHearts');
            const hearts = ['‚ù§', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Transisi ke main content
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('hide');
            document.getElementById('main-content').classList.add('show');
            createBgHearts();
            
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 800);
        }, 3500);
    </script>
